name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
    - uses: pre-commit/action@v3.0.1
      with:
        python-version: '3.12'  # Changed from '3.13'
        additional-dependencies: ruff, ruff-format