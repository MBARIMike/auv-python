  # Run all pre-commit hooks on all the files.
  # Getting only staged files can be tricky in case a new PR is opened
  # since the action is run on a branch in detached head state
  ##    - name: Install and Run Pre-commit
  ##      uses: pre-commit/action@v2.0.0

  # With no caching at all the entire ci process takes 4m 30s to complete!
  pytest:
    runs-on: ubuntu-latest

    steps:
      # https://stackoverflow.com/a/65346817/1281657
      - name: Checkout Code Repository
        uses: actions/checkout@v2

      - name: Build the Stack
        run: docker-compose build

      - name: ls /data
        run: docker-compose run --rm auvpython ls -l /data

      - name: Get some data
        run: docker-compose run --rm auvpython src/data/logs2netcdfs.py --auv_name Dorado389 \
                        --mission 2020.245.00 --portal http://stoqs.mbari.org:8080/auvdata/v1 \
                        --base_path /data/auv_data --clobber --noinput -v

      - name: Run Pytest Tests
        run: docker-compose run --rm auvpython pytest src/data/test_calibrate_align.py -v
